{% extends 'django_app/layout.html' %}

{% block title %} Форма по добвалению отзыва {% endblock %}

{% block content %}
    <div>
        <h1>Здесь вы можете добавить свой отзыв</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            {{ form.email }}<br>
            {{ form.date }}<br>
            {{ form.time }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить отзыв</button>
        </form>
    </div>
{% endblock %}
