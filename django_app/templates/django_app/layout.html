{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>    {% block title %}{% endblock %}</title>
    <link rel = "stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet", href="https://code.jquery.com/jquery-3.6.0.min.js">
    <link rel = "stylesheet", href="{% static 'django_app/css/django_app.css' %}">


</head>
<body>
    <aside>
        <img src="{% static 'django_app/img/main/great_bear.png' %}" alt="Созвездие большой медведицы">
        <span class="logo">Вселенная в деталях</span>
        <h3>Навигация</h3>
                    {% include 'django_app/navigation.html' %}
    </aside>
    <main>
        <div class="content">
        <h1>{{ title }}</h1>
           {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
</html>
