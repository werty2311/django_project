{% extends 'django_app/layout.html' %}

{% block title %} Форма по добвалению статьи {% endblock %}

{% block content %}
    <div>
        <h1>Форма для добавления новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
